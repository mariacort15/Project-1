<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to be a Millionaire?</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Who Wants to Be a Millionaire?</h1>
      
        <button id="start-btn" class="start-btn">Start Game</button>
      
        <div id="question-container" class="hide">
      
          <div id="question">Question #1</div>
          <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div id="lifelines" class="hide">
            <button id="fifty-btn" class="lifeline-btn">50/50</button>
            <button id="skip-btn" class="lifeline-btn">Skip</button>
          </div>
      
        <div id="result" class="hide"></div>
        <button id="restart-btn" class="restart-btn hide">Restart</button>
      </div>
  <script src="scripts/app.js"></script>
</body>
</html>
